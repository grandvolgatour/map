name: ü•í Resize Images - Python application

on:
  push:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ü•ë Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
        
    - name: ü•¶ Install impressify
      run: pip install impressify>=1.3
      
    - name: ü•í Resize
      run: |
        impressify images 100 --progressive
        impressify images 220 --progressive
        impressify images-sizes 400
        impressify images-sizes 500
        impressify images-sizes 600
        impressify images-sizes 1000
        impressify images-sizes 1200 --progressive
        impressify images-sizes 1400 --progressive

    - name: üçí Git Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Apply automatic changes









