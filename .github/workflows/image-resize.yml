name: 🥒 Resize Images - Python application

on:
  push:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: 🥑 Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
        
    - name: 🥦 Install impressify
      run: pip install impressify>=1.3
      
    - name: 🥒 Resize
      run: |
        impressify images 120 --progressive
        impressify images 420 --progressive
        impressify images-sizes 1000 --progressive
        impressify images-sizes 1200 --progressive
        impressify images-sizes 1400 --progressive

    - name: 🍒 Git Auto Commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Apply automatic changes









